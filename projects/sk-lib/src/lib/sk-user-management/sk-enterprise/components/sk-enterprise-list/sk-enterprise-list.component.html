<ng-template #actionsTemplate let-data>
  <button mat-menu-item aria-label="edit" (click)="goToUpdate(data)">
    <mat-icon>edit</mat-icon>
    <span>Modifier</span>
  </button>
</ng-template>


<sk-table
  [datasource]="datasource"
  [totalElements]="pagination?.totalElements"
  [pagination]="pagination"
  (pageChange)="pageChange($event)"
  [expandedTemplate]="elll"
  [displayedColumns]="displayedColumns" [actionsTemplate]="actionsTemplate">
</sk-table>

<ng-template #elll let-element>
  <div>
    example-element-position
  </div>
</ng-template>
