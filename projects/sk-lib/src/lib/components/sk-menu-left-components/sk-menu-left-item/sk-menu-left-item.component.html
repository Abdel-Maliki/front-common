<mat-list-item (click)="updateShow()" class="sk-menu-item"
               (mouseleave)="$event.preventDefault(); isLeave = false;"
               (mouseover)="$event.preventDefault(); isLeave = true;">
  <span [class]="'sk-menu-item-title sk-light-focused' + selectedClass()">{{ menuItem ? menuItem.title : ''}}
  </span>

  <!--<mat-icon [style.padding-left.px]="(8 * level) + 6" mat-list-icon [class]="selectedClass()"
            *ngIf="haseMaterialIcon()">{{ menuItem?.icon}}</mat-icon>-->
  <div class="item" [style.padding-left.px]="(8 * level) + 6" mat-list-icon style="font-size: 0.7rem;">
    <i [class]="menuItem?.icon + ' fa-fw fa-lg' + selectedClass()" *ngIf="hasFontAwesomeIcon()"></i>
    <i [class]="menuItem?.icon" *ngIf="hasPrimeNgIcon()"></i>
  </div>
  <mat-icon *ngIf="withChild(menuItem)" [class]="'sk-menu-expand' + selectedClass()"
            [ngClass]="{'sk-menu-expand-rotated' : displayChildren}">expand_more
  </mat-icon>
</mat-list-item>


<div [@submenu]="withChild(menuItem) && displayChildren ? 'visible': 'hidden'">
  <mat-divider style="margin-left: 20px" [vertical]="true"></mat-divider>
  <ng-container *ngFor="let menuItem2 of (menuItem && menuItem.menuItems ? menuItem.menuItems : [])">
    <sk-menu-left-item (closeBrother)="closeOtherChildren(menuItem2)"
                       (currentMenuItemEvent)="currentMenuItemEvent.emit($event)"
                       [parents]="getChildParents()" [parentPath]="menuItem.absolutePath ?? ''"
                       [menuItem]="menuItem2" [level]="level + 1"></sk-menu-left-item>
  </ng-container>
</div>
