<div class="example-container" [class.example-is-mobile]="hasXLarge | async">
  <sk-tool-bar [color]="'primary'" [templateRef]="toolBarRightContent" class="example-toolbar"></sk-tool-bar>

  <mat-sidenav-container class="example-sidenav-container">

    <mat-sidenav [opened]="menuLeftState.display"
                 [mode]="menuLeftState.mode"
                 [fixedTopGap]="menuLeftState.fixedTopGap"
                 [fixedInViewport]="false">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-container *ngIf="sidenavContent">
        <ng-template [ngTemplateOutlet]="sidenavContent"></ng-template>
      </ng-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
